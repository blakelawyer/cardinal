<!doctype html>
<html>
  <head>
    <title>Cardinal</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="../js/create.js"></script>
  </head>

  <body>
    <h1>Create Flashcards</h1>
    <form id="flashcard-form">
      <label for="front">Front:</label><br />
      <textarea id="front" name="front"></textarea><br />
      <label for="back">Back:</label><br />
      <textarea id="back" name="back"></textarea><br />
      <button type="button" onclick="saveFlashcard()">Save Flashcard</button>
    </form>
    <script>
      async function saveFlashcard() {
        var front = document.getElementById("front").value;
        var back = document.getElementById("back").value;

        await storeFlashcard(front, back);

        document.getElementById("front").value = "";
        document.getElementById("back").value = "";
      }
    </script>
    <div class="main-buttons">
      <a href="../index.html"><button>Back</button></a>
    </div>
  </body>
</html>
